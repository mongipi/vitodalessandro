version: "3.8"

# =============================================================================
# DEVELOPMENT ENVIRONMENT - docker-compose.dev.yml
# 
# Per sviluppare localmente SENZA Docker per frontend/strapi
# Usa: npm start (frontend) + npm run develop (strapi)
# 
# Questo file SOLO per servizi di supporto (DB, Adminer)
# 
# Usa: docker-compose -f docker/compose.dev.yml up -d
# =============================================================================

services:
  # PostgreSQL Database
  strapiDB:
    image: postgres:14.5-alpine
    container_name: strapi-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - strapi-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - strapi-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Browser
  adminer:
    image: adminer:latest
    container_name: adminer
    restart: unless-stopped
    ports:
      - "9090:8080"
    environment:
      ADMINER_DEFAULT_SERVER: strapiDB
    networks:
      - strapi-dev-network
    depends_on:
      strapiDB:
        condition: service_healthy

networks:
  strapi-dev-network:
    driver: bridge

volumes:
  strapi-dev-data:
    driver: local
